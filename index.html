<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shape</title>

    <!--css links-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
  </head>
  <body>
    <div class="container">
      <div class="shape">
        <h2>Square Shape:</h2>
        <div class="square"></div>
        <h2>Rectangle Shape:</h2>
        <div class="rect"></div>
        <h2>Circle Shape:</h2>
        <div class="cir"></div>
         <h2>Oval Shape:</h2>
        <div class="oval"></div>
         <h2>Triangle Up Shape:</h2>
        <div class="tri_u"></div>
         <h2>Triangle Down Shape:</h2>
        <div class="tri_d"></div>
        <h2>Triangle Left</h2>
        <div class="triangle-left"></div>
        <h2>Triangle right Shape:</h2>
        <div class="tri_right"></div>
        <h2>Triangle top left Shape:</h2>
        <div class="tri_topleft"></div>
        <h2>Triangle top right Shape:</h2>
        <div class="tri_topright"></div>
      </div>
    </div>
     
      
    

    <!--js links-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
